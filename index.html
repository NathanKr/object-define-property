<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      const person = { firstName: "Nathan" };
      // configureable \ enumerable \ writeable default : false
      Object.defineProperty(person, "lastName", {
        // value: "Krasney",
        // configureable: false,
        // enumerable:true,
        // writable:false,
        get() {
          console.log('some message');
          return undefined;
        }
      });

      // ----> writeable
      // person.lastName = 'K1'

      // ----> configureable
      // delete person.lastName

      console.log(person.lastName);

      // ----> enumerable
      for (let key in person) console.log(key);
    </script>
  </body>
</html>
